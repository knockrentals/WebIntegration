<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Embedded Iframe Demo</title>
    <link href="demo.css" rel="stylesheet" type="text/css" />

    <!--Include the script-->
    <script src="https://s3.amazonaws.com/prod-knock-integration/knock-integration-1.1.0.min.js"></script>

    <!--Initialize the script-->
    <script type="text/javascript">
        knock.init('999northlake');
    </script>
</head>
<body>
    <h1>This is your website!</h1>
    <p>Click the button to view our available listings!</p>
    <div>
        <!--Open the company profile view within a modal when clicked-->
        <button onclick="knock.open();" class="demo-btn">View Company Listings</button>
    </div>
</body>
</html>
